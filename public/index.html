<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .message-enter {
      animation: messageEnter 0.3s ease-out;
    }
    @keyframes messageEnter {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .typing-indicator {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">
  <div class="container mx-auto max-w-6xl h-full flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4 rounded-t-lg shadow-md">
      <h1 class="text-2xl font-bold text-purple-400 flex items-center">
        <i class="fas fa-comments mr-2"></i> CodeChat
      </h1>
      <div id="typingIndicator" class="text-sm text-gray-400 h-5"></div>
    </header>

    <!-- Main Chat Area -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Online Users -->
      <div class="w-1/4 bg-gray-800 p-4 hidden md:block overflow-y-auto scrollbar-hide">
        <h2 class="font-semibold text-lg mb-4 text-purple-300 border-b border-gray-700 pb-2">
          <i class="fas fa-users mr-2"></i>Online Users
        </h2>
        <ul id="userList" class="space-y-2"></ul>
      </div>

      <!-- Chat Messages -->
      <div class="flex-1 bg-gray-700 flex flex-col">
        <div id="messages" class="flex-1 p-4 overflow-y-auto scrollbar-hide space-y-3"></div>
        
        <!-- Message Input -->
        <div class="p-4 bg-gray-800">
          <form id="messageForm" class="flex gap-2">
            <input 
              id="messageInput" 
              type="text" 
              placeholder="Type your message..." 
              class="flex-1 bg-gray-700 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
              autocomplete="off"
            >
            <button 
              type="submit" 
              class="bg-purple-600 hover:bg-purple-700 text-white rounded-full px-6 py-2 transition-colors"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
        <h2 class="text-xl font-bold mb-4 text-purple-400">Join the Chat</h2>
        <form id="joinForm" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input 
              type="text" 
              id="username" 
              required 
              class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
          </div>
          <div>
            <label for="avatar" class="block text-sm font-medium mb-1">Avatar</label>
            <select 
              id="avatar" 
              class="w-full bg-gray-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
              <option value="👨">👨</option>
              <option value="👩">👩</option>
              <option value="🧑‍💻">🧑‍💻</option>
              <option value="👨‍🎤">👨‍🎤</option>
              <option value="👩‍🎨">👩‍🎨</option>
              <option value="🦸">🦸</option>
            </select>
          </div>
          <button 
            type="submit" 
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition-colors"
          >
            Join Chat
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
